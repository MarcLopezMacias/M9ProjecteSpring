<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>AFEGIR PATINET</title>
</head>

<body>

<h1 th:text="Afegir">AFEGIR PATINET</h1>

<form action="#" method="POST" th:action="@{/afegirPatinet}" th:object="${Patinet}">

    <div>
        <label th:text="Nom">Nom</label>
        <label for="username"></label><input id="username" th:field="*{nomPatinet}" type="text"/>
        <p th:each="error: ${#fields.errors('nomPatinet')}"
           th:text="${error}">Error de validació.</p>
    </div>

    <div>
        <label th:text="Marca">Marca</label>
        <label>
            <input th:field="*{marcaPatinet}" type="text"/>
        </label>
        <p th:each="error : ${#fields.errors('marcaPatinet')}"
           th:text="${error}">Error de validació.</p>
    </div>

    <button th:text="Afegir" type="submit">Afegir</button>

</form>

<br><br><br><br>

<form method="get" th:action="@{/home}">
    <input type="submit" value="Home"/>
</form>

<br><br><br><br>

<form method="post" th:action="@{/logout}">
    <input type="submit" value="Sortir"/>
</form>

</body>
</html>
